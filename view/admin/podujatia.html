
<div ng-show="isModalShown" class="modal">
    <div class="modal-dialog" ng-include="modalDialog">

    </div>
</div>

<h3>Podujatia - {{ msClass.name}}</h3><hr>
<button class="btn btn-primary" ng-click="toggleModal()">Pridať nové podujatie</button>
<button class="btn btn-primary" ng-click="openReorderModal()">Zmeniť poradie</button>
<div class="form-group"></div>
<script>
            $(document).ready(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
</script>
<div class="alert alert-dismissible alert-success" ng-show="infoMessage" ng-bind-html="infoMessage | sanitize">
</div>
<div class="alert alert-dismissible alert-danger" ng-show="errMessage" ng-bind-html="errMessage | sanitize">
</div>
<table class="table table-striped table-hover ">
    <thead>
        <tr class="panel-primary">
            <th>#</th>
            <th>Nadpis</th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="event in allEvents" >
            <td class="table_icon">{{ event.order}}</td>
            <td>{{ event.title}}</td>
            <td class="table_icon">
                <button type="button" class="btn btn-primary btn-xs" ng-click="openVideoGallery(event.id, event.title)" data-placement="bottom" title="Upraviť video galériu" tooltip>
                    <i class="fa fa-video-camera"></i>
                </button>
            </td>
            <td class="table_icon">
                <button type="button" class="btn btn-primary btn-xs" ng-click="openGallery(event.id, event.title)" data-placement="bottom" title="Upraviť galériu" tooltip>
                    <i class="fa fa-picture-o"></i>
                </button>
            </td>
            <td class="table_icon">
                <button type="button" class="btn btn-primary btn-xs" ng-click="getEvent(event.id)" data-placement="bottom" title="Upraviť" tooltip>
                    <i class="fa fa-pencil"></i>
                </button>
            </td>
            <td class="table_icon">
                <button type="button" class="btn btn-primary btn-xs" ng-click="deleteEvent(event.id)" data-placement="bottom" title="Zmazať" tooltip>
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
