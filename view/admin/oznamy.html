
<div ng-show="isModalShown" class="modal">
    <div class="modal-dialog" ng-include="modalDialog">
        
    </div>
</div>

<h3>Oznamy</h3><hr>
<button class="btn btn-primary" ng-click="toggleModal()">Pridať nový oznam</button>
<button class="btn btn-primary" ng-click="openReorderModal()">Zmeniť poradie</button>
<div class="form-group"></div>
<script>
            $('[data-toggle="tooltip"]').tooltip({
                'placement': 'top'
            });
</script>
<div class="alert alert-dismissible alert-success" ng-show="infoMessage" ng-bind-html="infoMessage | sanitize">
</div>
<div class="alert alert-dismissible alert-danger" ng-show="errMessage" ng-bind-html="errMessage | sanitize">
</div>
<table class="table table-striped table-hover ">
    <thead>
        <tr class="panel-primary">
            <th>#</th>
            <th>Nadpis</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="note in allNotes" >
            <td class="table_icon">{{ note.order}}</td>
            <td>{{ note.title}}</td>
            <td class="table_icon">
                <button type="button" class="btn btn-primary btn-xs" ng-click="getNote(note.id)" data-placement="bottom" title="Upraviť" tooltip>
                    <i class="fa fa-pencil"></i>
                </button>
            </td>
            <td class="table_icon">
                <button type="button" class="btn btn-primary btn-xs" ng-click="deleteNote(note.id)" data-placement="bottom" title="Zmazať" tooltip>
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
