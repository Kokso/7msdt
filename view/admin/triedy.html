<div ng-show="isModalShown" class="modal">
    <div class="modal-dialog" ng-include="modalDialog">
        
    </div>
</div>

<h3>Zamestnanci a pani učiteľky</h3><hr>
<button class="btn btn-primary" ng-click="toggleModal()">Pridať novú triedu</button>
<button class="btn btn-primary" ng-click="openReorderModal()">Zmeniť poradie</button>
<div class="form-group"></div>
<script>
            $('[data-toggle="tooltip"]').tooltip({
                'placement': 'top'
            });
</script>
<div class="alert alert-dismissible alert-success" ng-show="infoMessage" ng-bind-html="infoMessage | sanitize">
</div>
<div class="alert alert-dismissible alert-danger" ng-show="errMessage" ng-bind-html="errMessage | sanitize">
</div>
<table class="table table-striped table-hover ">
    <thead>
        <tr class="panel-primary">
            <th>#</th>
            <th>Názov</th>
            <th>Popis</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="aClass in allClasses" >
            <td class="table_icon">{{ aClass.order}}</td>
            <td>{{ aClass.name}}</td>
            <td>{{ aClass.empTitle}}</td>
            <td class="table_icon">
                <button type="button" class="btn btn-primary btn-xs" ng-click="getClass(aClass.id)" data-placement="bottom" title="Upraviť" tooltip>
                    <i class="fa fa-pencil"></i>
                </button>
            </td>
            <td class="table_icon">
                <button type="button" class="btn btn-primary btn-xs" ng-click="deleteClass(aClass.id)" data-placement="bottom" title="Zmazať" tooltip>
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
