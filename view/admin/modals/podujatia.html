<script>
    $(document).ready(function () {
        InitSummernote();
    });
</script>
<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{ modalTitle}}</h4>
    </div>
    <form class="form-horizontal" name="formEvent" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label for="inputTitle" class="col-lg-2 control-label">Nadpis</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputTitle" name="eventTitle" ng-model="event.title" required="">
                    <span class="text-danger" ng-show="submitted && formEvent.eventTitle.$error.required">Názov musí byť vyplnený</span>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Text</label>
                <div class="col-lg-10">
                    <div class="form-control summernote" id="inputText"></div>
                </div>
            </div> 
            <div class="form-group">
                <label for="inputOrder" class="col-lg-2 control-label">Poradie</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" id="inputOrder" name="eventOrder" min="1" ng-model="event.order" required="">
                    <span class="text-danger" ng-show="submitted && formEvent.eventOrder.$error.required">Poradie musí byť vyplnené</span> 
                    <span class="text-danger" ng-show="submitted && formEvent.eventOrder.$error.number">Zadaný reťazec musí byť číslo</span>
                </div>
            </div> 
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="toggleModal()">Zrušiť</button>
            <button type="submit" class="btn btn-primary" ng-click="saveEvent(formEvent)">Uložiť</button>
        </div>
    </form>
</div>
