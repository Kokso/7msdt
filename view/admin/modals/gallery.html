<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Galéria podujatia <b>{{ modalTitle}}</b></h4>
    </div>
    <form class="form-horizontal" name="formDoc" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label for="inputFile" class="col-lg-2 control-label">Obrázok</label>
                <div class="col-lg-10">
                    <input type="file" class="form-control" id="inputFile" name="docFile" onchange="angular.element(this).scope().changeFile(this)" ng-disabled="fileSending">
                </div>
            </div> 

            <div class="ms-progress" ng-show="fileSending">
                Obrázok sa odosiela ...
                <div class="progress progress-striped active">
                    <div class="progress-bar" style="width: 100%"></div>
                </div>
            </div>

            <div class="alert alert-dismissible alert-danger" ng-show="errMessage" ng-bind-html="errMessage | sanitize">
            </div>

            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="button" class="btn btn-default" ng-click="toggleGallery()" ng-disabled="fileSending">Zavrieť</button>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <div class="gallery">
                <div class="image" ng-repeat="image in gallery">
                    <button type="button" class="btn btn-primary" ng-click="deleteImage(image.id)" data-placement="right" title="Zmazať obrázok" tooltip><i class="fa fa-ban"></i></button>
                    <img src="{{image.thumb}}" alt="">
                </div>
            </div>
        </div>
    </form>
</div>
