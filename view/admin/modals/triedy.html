<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">{{ modalTitle}}</h4>
    </div>
    <form class="form-horizontal" name="formClass" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label class="col-lg-2 control-label">Obrázok</label>
                <div class="col-lg-10">
                    <div class="radio inlineRadio">
                        <label>
                            <img src="../www/images/personal/i_money.png" alt="">
                            <input type="radio" name="optionsRadios" value="i_money" ng-model="msClass.image">
                        </label>
                    </div>
                    <div class="radio inlineRadio">
                        <label>
                            <img src="../www/images/personal/i_headmaster.png" alt="">
                            <input type="radio" name="optionsRadios" value="i_headmaster" ng-model="msClass.image">
                        </label>
                    </div>
                    <div class="radio inlineRadio">
                        <label>
                            <img src="../www/images/personal/i_cooker.png" alt="">
                            <input type="radio" name="optionsRadios" value="i_cooker" ng-model="msClass.image">
                        </label>
                    </div>
                    <div class="radio inlineRadio">
                        <label>
                            <img src="../www/images/personal/i_23teacher.png" alt="">
                            <input type="radio" name="optionsRadios" value="i_23teacher" ng-model="msClass.image">
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputTitle" class="col-lg-2 control-label">Názov</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputTitle" name="classTitle" ng-model="msClass.name" required="" />
                    <span class="text-danger" ng-show="submitted && formClass.classTitle.$error.required">Názov musí byť vyplnený</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputDesc" class="col-lg-2 control-label">Popis</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputDesc" name="classEmpTitle" ng-model="msClass.empTitle">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmp1" class="col-lg-2 control-label">Zamestnanci</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="inputEmp1" name="classEmp1" ng-model="msClass.emp1.name" required="">
                    <input type="text" class="form-control" id="inputEmp2" ng-model="msClass.emp2.name">
                    <span class="text-danger" ng-show="submitted && formClass.classEmp1.$error.required">Prvý zamestnanec musí byť vyplnený</span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputOrder" class="col-lg-2 control-label">Poradie</label>
                <div class="col-lg-10">
                    <input type="number" class="form-control" id="inputOrder" name="classOrder" ng-model="msClass.order" min="1" required="">
                    <span class="text-danger" ng-show="submitted && formClass.classOrder.$error.required">Poradie musí byť vyplnené</span> 
                    <span class="text-danger" ng-show="submitted && formClass.classOrder.$error.number">Zadaný reťazec musí byť číslo</span>
                </div>
            </div>                
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="toggleModal()">Zrušiť</button>
            <button type="submit" class="btn btn-primary" ng-click="saveClass(formClass)">Uložiť</button>
        </div>
    </form>
</div>
