<div ng-show="isModalShown" class="modal">
    <div class="modal-dialog">
        <div class="modal-content" ng-include="modalDialog">
            
        </div>
    </div>
</div>

<h3>Zverejňovanie - {{ titleSufix}}</h3><hr>
<button class="btn btn-primary" ng-click="toggleModal()">Pridať novú {{ buttonSufix}}</button>
<button class="btn btn-primary" ng-click="openReorderModal()">Zmeniť poradie</button>
<div class="form-group"></div>
<script>
            $('[data-toggle="tooltip"]').tooltip({
                'placement': 'top'
            });
</script>
<div class="alert alert-dismissible alert-success" ng-show="infoMessage" ng-bind-html="infoMessage | sanitize">
</div>
<div class="alert alert-dismissible alert-danger" ng-show="errMessage" ng-bind-html="errMessage | sanitize">
</div>
<table class="table table-striped table-hover ">
    <thead>
        <tr class="panel-primary">
            <th>#</th>
            <th>Názov</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="doc in allDocuments" >
            <td class="table_icon">{{ doc.order}}</td>
            <td>{{ doc.title}}</td>
            <td class="table_icon">
                <button type="button" class="btn btn-primary btn-xs" ng-click="getDocument(doc.id)" data-placement="bottom" title="Upraviť" tooltip>
                    <i class="fa fa-pencil"></i>
                </button>
            </td>
            <td class="table_icon">
                <button type="button" class="btn btn-primary btn-xs" ng-click="deleteDocument(doc.id)" data-placement="bottom" title="Zmazať" tooltip>
                    <i class="fa fa-trash"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>
