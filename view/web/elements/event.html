<h2>{{event.title}}</h2>
<div ng-bind-html="event.content | sanitize" class="eventContent"></div>
<a ng-repeat="image in event.galery track by $index" ng-href="{{image.imagePath}}" class="gallery" target="_blank">
    <img ng-src="{{image.thumbPath}}" atl="" />
</a>
<div>
    <iframe ng-repeat="video in event.videoGalery track by $index" width="420" height="315" ng-src="{{video}}" class="video"></iframe>
</div>
